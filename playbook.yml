- name: Installation du serveur web
  hosts: apache
  remote_user: defaults
  tasks:
    - name: Install apache
      apt: 
        name: apache2
    - name: install php
      apt: 
        name: php
    - name: start Apache
      service:
        - name: apache2
        - state: started


- name: Installation du serveur web
  hosts: nginx
  remote_user: defaults
  tasks:
    - name: ensure nginx is at the latest version
      apt:
        name: nginx state: latest 
    - name: start nginx
      service:
        - name: nginx
        - state: started
